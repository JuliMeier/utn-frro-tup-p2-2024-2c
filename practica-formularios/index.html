<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formularios</title>
    <style>
        div {
            padding: 15px;
            margin: auto;
        }
        .container {
            width: 250px;
            background-color: rgba(148, 228, 203, 0.45);
        } 
    </style>
</head>
<body>
    <form action="#" method="post">
        <div class="container" >
            <div>
            <label for="nombre">Nombre: </label><br>
            <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Escribe tu nombre"><br>
            </div>
            <div>
            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email" maxlength="30" required placeholder="correo@empresa.com"><br>
            </div>
            <div>
            <label for="asunto">Asunto</label>
            <select name="asunto" id="asunto" size="3">
                <option value="presupuesto">Pedir presupuesto web</option>
                <option value="solicitarCita">Solicitar Cita previa</option>
                <option value="otros">Otros</option>
            </select>
            <br>
            </div>
            <div>
            <label for="marketing">Como nos has conocido</label><br>
            <input type="checkbox" value="amigo" id="amigo"><label for="amigo">Un amigo</label>
            <input type="checkbox" value="google" id="googleando"><label for="googleando">Googleando</label>
            <input type="checkbox" value="buzoneo" id="buzoneo"><label for="buzoneo">Buzoneo</label>
            <input type="checkbox" value="otros" id="otros"><label for="otros">Otros</label><br>
            </div>
            <div>
            <label for="mensaje">Escribe tu mensaje</label><br>
            <textarea name="mensaje" id="mensaje" maxlength="300"></textarea><br>
            <input type="checkbox">
            <label for="rgpd">He leido y acepto el <a href="#" target="_blank" >aviso legal y la politica de privacidad</a></label>
            </div>
        </div>
    </form>
</body>
</html>
